<div class="col-md-12 mt-0 mb-4 p-5">
  <div class="col-md-8 offset-md-2 mb-4 card wall">
    <div class="row pb-3 p-3" id="list">
      <div class="col-md-8">
        <h4 style="font-weight: 600">Conference List</h4>
      </div>
      <div class="col-md-4 button-right">
        <button
          class="btn btn-info btn-block"
          id="book"
         (click)="BookCon()"
        >
          Book Conference Room
        </button>
      </div>
    </div>
    <div class="card">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        (ngSubmit)="save()"
      >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let element">{{ element.department }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>
        <ng-container matColumnDef="timefrom">
          <th mat-header-cell *matHeaderCellDef>TimeFrom</th>
          <td mat-cell *matCellDef="let element">{{ element.timefrom }}</td>
        </ng-container>

        <ng-container matColumnDef="timeto">
          <th mat-header-cell *matHeaderCellDef>TimeTo</th>
          <td mat-cell *matCellDef="let element">{{ element.timeto }}</td>
        </ng-container>

        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon class="material-symbols-outlined"id="edit" (click)="editItem(element)"> edit </mat-icon>

            <mat-icon
              class="material-symbols-outlined"
           
              (click)="removeItem(element)"
              id="del"
            >
              delete
            </mat-icon>
          
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
 
      <mat-paginator [pageSizeOptions]="[5, 10, 20,30,40,50,60]"
                 showFirstLastButtons
                 aria-label="Select pages">
  </mat-paginator>
    </div>
  </div>
</div>
